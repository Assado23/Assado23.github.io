<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel ‚Äì Mobile</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            background-color: black;
            display: block;
            margin: auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Snake Spiel</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <button class="button" onclick="changeDirection('Up')">‚ñ≤</button>
    </div>
    <div class="controls">
        <button class="button" onclick="changeDirection('Left')">‚óÄ</button>
        <button class="button" onclick="changeDirection('Down')">‚ñº</button>
        <button class="button" onclick="changeDirection('Right')">‚ñ∂</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{
            x: 200,
            y: 200
        }];
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        let dx = box;
        let dy = 0;

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, box, box));
        }

        function move() {
            let head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert("Game Over! üêç");
                snake = [{
                    x: 200,
                    y: 200
                }];
                dx = box;
                dy = 0;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
                return;
            }

            snake.unshift(head);
        }

        function updateGame() {
            move();
            draw();
        }

        function changeDirection(direction) {
            if (direction === "Up" && dy === 0) {
                dx = 0;
                dy = -box;
            }
            if (direction === "Down" && dy === 0) {
                dx = 0;
                dy = box;
            }
            if (direction === "Left" && dx === 0) {
                dx = -box;
                dy = 0;
            }
            if (direction === "Right" && dx === 0) {
                dx = box;
                dy = 0;
            }
        }

        setInterval(updateGame, 300);
    </script>
</body>

</html>
