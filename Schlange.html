<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel â€“ Mobile & Tastatur</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }

        canvas {
            background-color: black;
            display: block;
            margin: auto;
            max-width: 90vw;
            max-height: 80vh;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            touch-action: manipulation;
        }
    </style>
</head>

<body>
    <h1>Snake Spiel</h1>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <button class="button" onclick="changeDirection('Up')">â–²</button>
    </div>
    <div class="controls">
        <button class="button" onclick="changeDirection('Left')">â—€</button>
        <button class="button" onclick="changeDirection('Down')">â–¼</button>
        <button class="button" onclick="changeDirection('Right')">â–¶</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        canvas.width = Math.floor(window.innerWidth * 0.9 / box) * box;
        canvas.height = Math.floor(window.innerHeight * 0.8 / box) * box;

        let snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
        let food = generateFood();
        let dx = box;
        let dy = 0;
        let speed = 200;

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, box, box));
        }

        function move() {
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (Math.abs(head.x - food.x) < box && Math.abs(head.y - food.y) < box) {
                food = generateFood();
            } else {
                snake.pop();
            }

            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert("Game Over! ðŸ");
                snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
                dx = box;
                dy = 0;
                food = generateFood();
                return;
            }

            snake.unshift(head);
        }

        function updateGame() {
            move();
            draw();
        }

        function changeDirection(direction) {
            if (direction === "Up" && dy === 0) {
                dx = 0;
                dy = -box;
            }
            if (direction === "Down" && dy === 0) {
                dx = 0;
                dy = box;
            }
            if (direction === "Left" && dx === 0) {
                dx = -box;
                dy = 0;
            }
            if (direction === "Right" && dx === 0) {
                dx = box;
                dy = 0;
            }
        }

        // Tastatursteuerung hinzufÃ¼gen
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") changeDirection("Up");
            if (event.key === "ArrowDown") changeDirection("Down");
            if (event.key === "ArrowLeft") changeDirection("Left");
            if (event.key === "ArrowRight") changeDirection("Right");
        });

        setInterval(updateGame, speed);
    </script>
</body>

</html>
